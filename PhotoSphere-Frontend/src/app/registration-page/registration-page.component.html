<main class="auth-container">
  <section class="form-wrapper">
    <h1 class="welcome-title">Welcome to PhotoSphere!</h1>
    <form class="auth-form" (submit)="handleSubmit($event)">
      <div class="form-group">
        <label for="email" class="sr-only">Email:</label>
        <input type="email" id="email" class="form-control" aria-label="Email" placeholder="Email" name="email"><!--[(ngModel)]="email" -->
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Password:</label>
        <input type="password" id="password" class="form-control" aria-label="Password" placeholder="Password" name="password"><!--[(ngModel)]="password" -->
      </div>
      <button type="submit" class="submit-btn" tabindex="0">Create Account</button>
    </form>
    <div class="separator">OR</div>
    <button class="social-login" (click)="handleGoogleLogin()" tabindex="0">
      <img src="assets/icons/google-logo.png" alt="Log in with Google" class="social-icon">
      Log in with Google
    </button>
    <div class="alternative-option">
      Do you already have an account?
      <a routerLink="/logging" class="sign-in-link">Log in</a>
    </div>
  </section>
</main>
